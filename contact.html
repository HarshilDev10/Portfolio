<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #f1f1f1;
    }

    .contact-section {
      padding: 60px 20px;
      text-align: center;
    }

    .contact-heading {
      font-size: 3rem;
      margin-bottom: 90px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .contact-card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    .contact-info ul {
      list-style: none;
      padding: 0;
    }

    .contact-info li {
      display: flex;
      align-items: center;
      margin-bottom: 50px;
      font-size: 1.1rem;
      margin-top: 50px;
    }

    .contact-info i {
      margin-right: 12px;
      font-size: 1.5rem;
      color: #888;
    }

    .contact-form h3 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 80%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
      font-size: 1rem;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #aaa;
    }

    .contact-form button {
      width: 40%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #000000;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #666;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <h2 class="contact-heading">Contact Me</h2>

    <div class="contact-container">
      <!-- Contact Info Card -->
      <div class="contact-card contact-info">
        <ul>
          <li><i class="fas fa-map-marker-alt"></i><span> Vapi, Gujarat, India - 396105</span></li>
          <li><i class="fas fa-envelope"></i><span> harshildeveloper10@gmail.com</span></li>
          <li><i class="fas fa-phone"></i><span> +91-9913098634</span></li>
        </ul>
      </div>

      <!-- Message Form Card -->
      <div class="contact-card contact-form">
        <h3>Send Message</h3>
        <form action="#" method="POST">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
